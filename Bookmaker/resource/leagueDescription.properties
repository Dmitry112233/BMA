RUS = <p>\u0420\u043E\u0441\u0441\u0438\u0439\u0441\u043A\u0430\u044F \u041F\u0440\u0435\u043C\u044C\u0435\u0440 \u041B\u0438\u0433\u0430 - \u044D\u0442\u043E \u0432\u044B\u0441\u0448\u0438\u0439 \u0444\u0443\u0442\u0431\u043E\u043B\u044C\u043D\u044B\u0439 \u0434\u0438\u0432\u0438\u0437\u0438\u043E\u043D \u0432 \u0420\u043E\u0441\u0441\u0438\u0438. \u0412 \u0441\u043E\u0440\u0435\u0432\u043D\u043E\u0432\u0430\u043D\u0438\u0438 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044E\u0442 16 \u043A\u043E\u043C\u0430\u043D\u0434. \u0427\u0435\u043C\u043F\u0438\u043E\u043D\u0430\u0442 \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u0442\u0441\u044F \u043F\u043E \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0443 \u00AB\u043A\u0430\u0436\u0434\u044B\u0439 \u0441 \u043A\u0430\u0436\u0434\u044B\u043C\u00BB \u0432 \u0434\u0432\u0430 \u043A\u0440\u0443\u0433\u0430, \u043D\u0430 \u0441\u0432\u043E\u0435\u043C \u043F\u043E\u043B\u0435 \u0438 \u043F\u043E\u043B\u0435 \u0441\u043E\u043F\u0435\u0440\u043D\u0438\u043A\u0430. \u0412 \u0442\u0435\u0447\u0435\u043D\u0438\u0435 \u0441\u0435\u0437\u043E\u043D\u0430 \u043A\u043E\u043C\u0430\u043D\u0434\u044B \u043F\u0440\u043E\u0432\u043E\u0434\u044F\u0442 30 \u0438\u0433\u0440 \u2014 \u043F\u043E 15 \u0434\u043E\u043C\u0430 \u0438 \u043D\u0430 \u0432\u044B\u0435\u0437\u0434\u0435. \u041F\u043E\u0431\u0435\u0434\u0430 \u0432 \u043C\u0430\u0442\u0447\u0435 \u043F\u0440\u0438\u043D\u043E\u0441\u0438\u0442 \u043A\u043B\u0443\u0431\u0443 3 \u043E\u0447\u043A\u0430, \u043D\u0438\u0447\u044C\u044F \u2014 \u043E\u0434\u043D\u043E, \u0437\u0430 \u043F\u043E\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u043A\u043E\u043C\u0430\u043D\u0434\u0430 \u043D\u0435 \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442 \u043E\u0447\u043A\u043E\u0432.</p><h2>\u041E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438\u0435 \u043F\u043E\u0431\u0435\u0434\u0438\u0442\u0435\u043B\u044F</h2><p>\u0418\u0442\u043E\u0433\u043E\u0432\u044B\u0439 \u0440\u0435\u0439\u0442\u0438\u043D\u0433 \u043A\u043B\u0443\u0431\u043E\u0432 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u0435\u0442\u0441\u044F \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u043C\u0438 \u043A\u0440\u0438\u0442\u0435\u0440\u0438\u044F\u043C\u0438:</p><ul><li>\u043F\u043E \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0443 \u043D\u0430\u0431\u0440\u0430\u043D\u043D\u044B\u0445 \u043E\u0447\u043A\u043E\u0432 (\u043E\u0441\u043D\u043E\u0432\u043D\u043E\u0439 \u043A\u0440\u0438\u0442\u0435\u0440\u0438\u0439)</li><li>\u043F\u043E \u043D\u0430\u0438\u0431\u043E\u043B\u044C\u0448\u0435\u043C\u0443 \u0447\u0438\u0441\u043B\u0443 \u043F\u043E\u0431\u0435\u0434 \u0432\u043E \u0432\u0441\u0435\u0445 \u043C\u0430\u0442\u0447\u0430\u0445</li><li>\u043F\u043E \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0430\u043C \u0438\u0433\u0440 \u043C\u0435\u0436\u0434\u0443 \u0441\u043E\u0431\u043E\u0439 (\u0447\u0438\u0441\u043B\u043E \u043E\u0447\u043A\u043E\u0432, \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u043F\u043E\u0431\u0435\u0434, \u0440\u0430\u0437\u043D\u043E\u0441\u0442\u044C \u0437\u0430\u0431\u0438\u0442\u044B\u0445 \u0438 \u043F\u0440\u043E\u043F\u0443\u0449\u0435\u043D\u043D\u044B\u0445 \u043C\u044F\u0447\u0435\u0439, \u0447\u0438\u0441\u043B\u043E \u0437\u0430\u0431\u0438\u0442\u044B\u0445 \u043C\u044F\u0447\u0435\u0439, \u0447\u0438\u0441\u043B\u043E \u0437\u0430\u0431\u0438\u0442\u044B\u0445 \u043C\u044F\u0447\u0435\u0439 \u043D\u0430 \u0447\u0443\u0436\u043E\u043C \u043F\u043E\u043B\u0435)</li><li>\u043F\u043E \u043B\u0443\u0447\u0448\u0435\u0439 \u0440\u0430\u0437\u043D\u043E\u0441\u0442\u0438 \u0437\u0430\u0431\u0438\u0442\u044B\u0445 \u0438 \u043F\u0440\u043E\u043F\u0443\u0449\u0435\u043D\u043D\u044B\u0445 \u043C\u044F\u0447\u0435\u0439 \u0432\u043E \u0432\u0441\u0435\u0445 \u043C\u0430\u0442\u0447\u0430\u0445</li><li>\u043F\u043E \u043D\u0430\u0438\u0431\u043E\u043B\u044C\u0448\u0435\u043C\u0443 \u0447\u0438\u0441\u043B\u0443 \u0437\u0430\u0431\u0438\u0442\u044B\u0445 \u043C\u044F\u0447\u0435\u0439 \u0432\u043E \u0432\u0441\u0435\u0445 \u043C\u0430\u0442\u0447\u0430\u0445</li><li>\u043F\u043E \u043D\u0430\u0438\u0431\u043E\u043B\u044C\u0448\u0435\u043C\u0443 \u0447\u0438\u0441\u043B\u0443 \u043C\u044F\u0447\u0435\u0439, \u0437\u0430\u0431\u0438\u0442\u044B\u0445 \u043D\u0430 \u0447\u0443\u0436\u0438\u0445 \u043F\u043E\u043B\u044F\u0445 \u0432\u043E \u0432\u0441\u0435\u0445 \u043C\u0430\u0442\u0447\u0430\u0445</li></ul><p>\u041F\u0440\u0438 \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u043E\u043C \u0440\u0430\u0432\u0435\u043D\u0441\u0442\u0432\u0435 \u0432\u0441\u0435\u0445 \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0445 \u043F\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u0435\u0439 \u043C\u0435\u0441\u0442\u0430 \u043A\u043E\u043C\u0430\u043D\u0434 \u0432 \u0442\u0430\u0431\u043B\u0438\u0446\u0435 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u044E\u0442\u0441\u044F \u043F\u0443\u0442\u0435\u043C \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u044F \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u043C\u0430\u0442\u0447\u0430 \u043C\u0435\u0436\u0434\u0443 \u044D\u0442\u0438\u043C\u0438 \u043A\u043E\u043C\u0430\u043D\u0434\u0430\u043C\u0438.</p><h2>\u041F\u0435\u0440\u0435\u0445\u043E\u0434\u044B \u043C\u0435\u0436\u0434\u0443 \u0434\u0438\u0432\u0438\u0437\u0438\u043E\u043D\u0430\u043C\u0438, \u041B\u0438\u0433\u0430 \u0427\u0435\u043C\u043F\u0438\u043E\u043D\u043E\u0432, \u041B\u0438\u0433\u0430 \u0415\u0432\u0440\u043E\u043F\u044B</h2><p>\u0412 \u043A\u043E\u043D\u0446\u0435 \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u0441\u0435\u0437\u043E\u043D\u0430 \u043A\u043E\u043C\u0430\u043D\u0434\u044B \u0437\u0430\u043D\u044F\u0432\u0448\u0438\u0435 15 \u0438 16 \u043C\u0435\u0441\u0442\u043E \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u044F\u0442 \u0432 \u0424\u041D\u041B, \u043D\u0430 \u043E\u0434\u0438\u043D \u0434\u0438\u0432\u0438\u0437\u0438\u043E\u043D \u043D\u0438\u0436\u0435, \u0430 \u043D\u0430 \u0438\u0445 \u043C\u0435\u0441\u0442\u043E \u043F\u0440\u0438\u0445\u043E\u0434\u044F\u0442 \u0434\u0432\u0435 \u043F\u0435\u0440\u0432\u044B\u0435 \u043A\u043E\u043C\u0430\u043D\u0434\u044B \u0424\u041D\u041B. \u041A\u043B\u0443\u0431\u044B \u0437\u0430\u043D\u044F\u0432\u0448\u0438\u0435 13 \u0438 14 \u043C\u0435\u0441\u0442\u043E \u0438\u0433\u0440\u0430\u044E\u0442 \u0441\u0442\u044B\u043A\u043E\u0432\u044B\u0435 \u043C\u0430\u0442\u0447\u0438 \u0441 \u043A\u043E\u043C\u0430\u043D\u0434\u0430\u043C\u0438 \u0424\u041D\u041B, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0437\u0430\u043D\u044F\u043B\u0438 3 \u0438 4 \u043C\u0435\u0441\u0442\u043E, \u043F\u043E\u0431\u0435\u0434\u0438\u043B\u0438 \u043F\u043E\u043B\u0443\u0447\u0430\u044E\u0442 \u043C\u0435\u0441\u0442\u043E \u0432 \u0420\u041F\u041B \u043D\u0430 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0439 \u0441\u0435\u0437\u043E\u043D.</p><p>\u041F\u043E\u0431\u0435\u0434\u0438\u0442\u0435\u043B\u044C \u0438 \u0441\u0435\u0440\u0435\u0431\u0440\u044F\u043D\u044B\u0439 \u043F\u0440\u0438\u0437\u0435\u0440 \u0420\u041F\u041B \u043F\u043E\u043B\u0443\u0447\u0430\u044E\u0442 \u043F\u0440\u044F\u043C\u0443\u044E \u043F\u0443\u0442\u0435\u0432\u043A\u0443 \u0432 \u041B\u0438\u0433\u0443 \u0427\u0435\u043C\u043F\u0438\u043E\u043D\u043E\u0432. \u0411\u0440\u043E\u043D\u0437\u043E\u0432\u044B\u0439 \u043F\u0440\u0438\u0437\u0435\u0440 \u0438\u0433\u0440\u0430\u0435\u0442 \u0441\u0442\u044B\u043A\u043E\u0432\u044B\u0435 \u043C\u0430\u0442\u0447\u0438 \u043A\u0432\u0430\u043B\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438 \u041B\u0438\u0433\u0438 \u0427\u0435\u043C\u043F\u0438\u043E\u043D\u043E\u0432.</p><p>\u041A\u043E\u043C\u0430\u043D\u0434\u044B \u0437\u0430\u043D\u044F\u0432\u0448\u0438\u0435 4, 5 \u0438 \u043C\u0435\u0441\u0442\u043E \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u044F\u044E\u0442\u0441\u044F \u0432 \u041B\u0438\u0433\u0443 \u0415\u0432\u0440\u043E\u043F\u044B. \u0422\u0430\u043A \u0436\u0435 \u043F\u043E\u0431\u0435\u0434\u0438\u0442\u0435\u043B\u044C \u043A\u0443\u0431\u043A\u0430 \u0420\u043E\u0441\u0441\u0438\u0438 \u043F\u043E\u043F\u0430\u0434\u0430\u0435\u0442 \u0432 \u041B\u0438\u0433\u0443 \u0415\u0432\u0440\u043E\u043F\u044B, \u0435\u0441\u043B\u0438 \u043F\u043E\u0431\u0435\u0434\u0438\u0442\u0435\u043B\u0435\u043C \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u0441\u044F \u043A\u043B\u0443\u0431 \u0437\u0430\u043D\u044F\u0432\u0448\u0438\u0439 \u043C\u0435\u0441\u0442\u043E \u0441 1 \u043F\u043E 5 \u0432 \u0420\u041F\u041B, \u0442\u043E \u0432 \u041B\u0438\u0433\u0443 \u0415\u0432\u0440\u043E\u043F\u044B \u043F\u043E\u043F\u0430\u0434\u0435\u0442 \u043A\u043B\u0443\u0431 \u0437\u0430\u043D\u044F\u0432\u0448\u0438\u0439 6 \u043C\u0435\u0441\u0442\u043E \u0420\u041F\u041B.</p>

