SPA = <p>\u0418\u0441\u043F\u0430\u043D\u0441\u043A\u0430\u044F \u041B\u0430 \u041B\u0438\u0433\u0430 - \u043F\u0440\u043E\u0444\u0435\u0441\u0441\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u044B\u0439 \u0444\u0443\u0442\u0431\u043E\u043B\u044C\u043D\u044B\u0439 \u0442\u0443\u0440\u043D\u0438\u0440 \u0432\u044B\u0441\u0448\u0435\u0433\u043E \u0443\u0440\u043E\u0432\u043D\u044F \u0432 \u0441\u0438\u0441\u0442\u0435\u043C\u0435 \u0444\u0443\u0442\u0431\u043E\u043B\u044C\u043D\u044B\u0445 \u043B\u0438\u0433 \u0418\u0441\u043F\u0430\u043D\u0438\u0438. \u041B\u0430 \u041B\u0438\u0433\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044F \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u0441\u0438\u043B\u044C\u043D\u0435\u0439\u0448\u0438\u0445 \u043B\u0438\u0433 \u0432 \u043C\u0438\u0440\u0435. \u0412\u0441\u0435\u0433\u043E \u0432 \u0441\u043E\u0440\u0435\u0432\u043D\u043E\u0432\u0430\u043D\u0438\u0438 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u0435\u0442 20 \u043A\u043E\u043C\u0430\u043D\u0434. \u041F\u043E \u0445\u043E\u0434\u0443 \u0441\u0435\u0437\u043E\u043D\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0434\u043B\u0438\u0442\u0441\u044F \u0441 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 \u043F\u043E \u043C\u0430\u0439, \u043A\u043E\u043C\u0430\u043D\u0434\u044B \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u044E\u0442\u0441\u044F \u043A\u0430\u0436\u0434\u0430\u044F \u0441 \u043A\u0430\u0436\u0434\u043E\u0439 2 \u0440\u0430\u0437\u0430, \u0434\u043E\u043C\u0430 \u0438 \u0432 \u0433\u043E\u0441\u0442\u044F\u0445. \u0422\u0430\u043A\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C \u0441\u0435\u0437\u043E\u043D \u041B\u0430 \u041B\u0438\u0433\u0438 \u0441\u043E\u0441\u0442\u043E\u0438\u0442 \u0438\u0437 38 \u043C\u0430\u0442\u0447\u0435\u0439 \u0434\u043B\u044F \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u043A\u043B\u0443\u0431\u0430. \u0417\u0430 \u043F\u043E\u0431\u0435\u0434\u0443 \u0432 \u043C\u0430\u0442\u0447\u0435 \u043A\u043E\u043C\u0430\u043D\u0434\u0430 \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442 \u0442\u0440\u0438 \u043E\u0447\u043A\u0430, \u0437\u0430 \u043D\u0438\u0447\u044C\u044E \u2014 \u043E\u0434\u043D\u043E \u043E\u0447\u043A\u043E. \u0412 \u0441\u043B\u0443\u0447\u0430\u0435 \u043F\u043E\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u043A\u043E\u043C\u0430\u043D\u0434\u0430 \u043D\u0435 \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442 \u043E\u0447\u043A\u043E\u0432.</p><h2>\u041E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438\u0435 \u043F\u043E\u0431\u0435\u0434\u0438\u0442\u0435\u043B\u044F</h2><p>\u0412 \u0441\u043B\u0443\u0447\u0430\u0435 \u0440\u0430\u0432\u0435\u043D\u0441\u0442\u0432\u0430 \u043E\u0447\u043A\u043E\u0432, \u0443 \u0434\u0432\u0443\u0445 \u0438 \u0431\u043E\u043B\u0435\u0435 \u043A\u043E\u043C\u0430\u043D\u0434, \u043C\u0435\u0441\u0442\u0430 \u043C\u0435\u0436\u0434\u0443 \u043D\u0438\u043C\u0438 \u0432 \u0442\u0443\u0440\u043D\u0438\u0440\u043D\u043E\u0439 \u0442\u0430\u0431\u043B\u0438\u0446\u0435 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u044E\u0442\u0441\u044F \u0432 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0439 \u043F\u043E\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438:</p><ul><li>\u043F\u043E \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0443 \u043E\u0447\u043A\u043E\u0432 \u0432 \u043B\u0438\u0447\u043D\u044B\u0445 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0445</li><li>\u043F\u043E \u0440\u0430\u0437\u043D\u043E\u0441\u0442\u0438 \u043C\u044F\u0447\u0435\u0439 \u0432 \u043B\u0438\u0447\u043D\u044B\u0445 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0445</li><li>\u043F\u043E \u0440\u0430\u0437\u043D\u043E\u0441\u0442\u0438 \u043C\u044F\u0447\u0435\u0439 \u0432\u043E \u0432\u0441\u0435\u0445 \u043C\u0430\u0442\u0447\u0430\u0445 \u0447\u0435\u043C\u043F\u0438\u043E\u043D\u0430\u0442\u0430\u0445</li><li>\u043F\u043E \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0443 \u0437\u0430\u0431\u0438\u0442\u044B\u0445 \u0433\u043E\u043B\u043E\u0432</li></ul><p>\u0415\u0441\u043B\u0438 \u043F\u0440\u0438 \u044D\u0442\u043E\u043C \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044F \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0438\u0442\u044C \u0447\u0435\u043C\u043F\u0438\u043E\u043D\u0430 \u0438\u043B\u0438 \u043A\u043E\u043C\u0430\u043D\u0434\u0443, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u043F\u043E\u043A\u0438\u043D\u0435\u0442 \u043F\u0435\u0440\u0432\u0435\u043D\u0441\u0442\u0432\u043E, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043A\u043E\u043C\u0430\u043D\u0434\u0443, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u043A\u0432\u0430\u043B\u0438\u0444\u0438\u0446\u0438\u0440\u0443\u0435\u0442\u0441\u044F \u0432 \u0434\u0440\u0443\u0433\u0438\u0435 \u0442\u0443\u0440\u043D\u0438\u0440\u044B, \u043D\u0430\u0437\u043D\u0430\u0447\u0430\u0435\u0442\u0441\u044F \u0434\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043C\u0430\u0442\u0447 \u0444\u043E\u0440\u043C\u0430\u0442\u0430 \u00AB\u043F\u043B\u0435\u0439-\u043E\u0444\u0444\u00BB \u043D\u0430 \u043D\u0435\u0439\u0442\u0440\u0430\u043B\u044C\u043D\u043E\u043C \u043F\u043E\u043B\u0435.</p><h2>\u041F\u0435\u0440\u0435\u0445\u043E\u0434\u044B \u043C\u0435\u0436\u0434\u0443 \u0434\u0438\u0432\u0438\u0437\u0438\u043E\u043D\u0430\u043C\u0438, \u041B\u0438\u0433\u0430 \u0427\u0435\u043C\u043F\u0438\u043E\u043D\u043E\u0432, \u041B\u0438\u0433\u0430 \u0415\u0432\u0440\u043E\u043F\u044B</h2><p>\u041F\u043E \u0438\u0442\u043E\u0433\u0443 \u0441\u0435\u0437\u043E\u043D\u0430 \u0432 \u041B\u0438\u0433\u0443 \u0427\u0435\u043C\u043F\u0438\u043E\u043D\u043E\u0432 \u043F\u043E\u043F\u0430\u0434\u0430\u044E\u0442 \u043A\u043E\u043C\u0430\u043D\u0434\u044B \u0437\u0430\u043D\u044F\u0432\u0448\u0438\u0435 \u043C\u0435\u0441\u0442\u0430 \u0441 1 \u043F\u043E 3 \u0438 4 \u043C\u0435\u0441\u0442\u043E \u0432 \u043A\u0432\u0430\u043B\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0439 \u0440\u0430\u0443\u043D\u0434. 5 \u0438 6 \u043C\u0435\u0441\u0442\u043E \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u044F\u044E\u0442\u0441\u044F \u0432 \u041B\u0438\u0433\u0443 \u0415\u0432\u0440\u043E\u043F\u044B. \u0412 \u0421\u0435\u0433\u0443\u043D\u0434\u0443 (\u0432\u0442\u043E\u0440\u043E\u0439 \u043F\u043E \u0441\u0438\u043B\u0435 \u0434\u0438\u0432\u0438\u0437\u0438\u043E\u043D \u0418\u0441\u043F\u0430\u043D\u0438\u0438) \u0432\u044B\u043B\u0435\u0442\u0430\u044E\u0442 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0435 \u0442\u0440\u0438 \u043A\u043E\u043C\u0430\u043D\u0434\u044B. \u041F\u0435\u0440\u0432\u044B\u0435 \u0442\u0440\u0438 \u043A\u043E\u043C\u0430\u043D\u0434\u044B \u0438\u0437 \u0421\u0435\u0433\u0443\u0434\u043D\u044B \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E \u043F\u043E\u043F\u0430\u0434\u0430\u044E\u0442 \u0432 \u041B\u0430 \u041B\u0438\u0433\u0443.</p>

