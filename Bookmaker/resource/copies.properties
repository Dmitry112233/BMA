445\u043E\u0440\u043E\u0448\u0438\u043C\u0438 \u043A\u043E\u044D\u0444\u0444\u0438\u0446\u0438\u0435\u043D\u0442\u0430\u043C\u0438, \u043F\u043E\u0434\u043D\u044F\u0442\u044C \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0430\u044F \u043C\u0430\u0440\u0436\u0430 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0438</li></ul><p>\u041F\u043E\u0441\u043B\u0435 \u0432\u044B\u0431\u043E\u0440\u0430 \u0431\u0443\u043A\u043C\u0435\u043A\u0435\u0440\u0430 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u043D\u0430 \u0441\u0430\u0439\u0442\u0435, \u043F\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u044C \u0434\u0435\u043F\u043E\u0437\u0438\u0442 \u0438 \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u0438\u0442\u044C \u043A \u0438\u0433\u0440\u0435. \u0414\u0435\u043B\u0430\u0442\u044C \u043C\u043E\u0436\u043D\u043E \u0441\u0442\u0430\u0432\u043A\u0438 \u043D\u0430 \u043E\u0434\u0438\u043D \u043C\u0430\u0442\u0447 \u0438\u043B\u0438 \u043D\u0430 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043C\u0430\u0442\u0447\u0435\u0439 \u043E\u0434\u043D\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E.</p><br><p>\u0414\u043B\u044F \u043D\u043E\u0432\u0438\u0447\u043A\u0430 \u043D\u0430\u0438\u0431\u043E\u043B\u044C\u0448\u0438\u0439 \u0438\u043D\u0442\u0435\u0440\u0435\u0441 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u043B\u0438\u043D\u0438\u044F, \u0432 \u043D\u0435\u0439 \u0432\u044B\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044F \u0432\u0438\u0434 \u0441\u043F\u043E\u0440\u0442\u0430, \u0442\u0443\u0440\u043D\u0438\u0440 \u0438 \u043A\u043E\u043D\u043A\u0440\u0435\u0442\u043D\u044B\u0439 \u043C\u0430\u0442\u0447. \u041F\u0435\u0440\u0432\u044B\u0435 \u0441\u0442\u0430\u0432\u043A\u0438 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043E\u043D\u043D\u043E \u0434\u0435\u043B\u0430\u044E\u0442 \u043D\u0430 \u0438\u0441\u0445\u043E\u0434, \u044D\u0442\u043E \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C \u0432\u044B\u0438\u0433\u0440\u044B\u0448 \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u043A\u043E\u043C\u0430\u043D\u0434 \u0438\u043B\u0438 \u043D\u0438\u0447\u044C\u044F. \u0411\u0443\u043A\u043C\u0435\u043A\u0435\u0440\u044B \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u044E\u0442 \u0435\u0449\u0435 \u0434\u0432\u0430 \u0432\u0438\u0434\u0430 \u0441\u0442\u0430\u0432\u043E\u043A \u0441 \u0432\u044B\u0441\u043E\u043A\u0438\u043C\u0438 \u0448\u0430\u043D\u0441\u0430\u043C\u0438 \u043D\u0430 \u0443\u0441\u043F\u0435\u0445: \u043F\u043E\u0431\u0435\u0434\u0430 \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u043A\u043E\u043C\u0430\u043D\u0434 \u0438\u043B\u0438 \u043D\u0438\u0447\u044C\u044F \u0438 \u043F\u043E\u0431\u0435\u0434\u0430 \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u043A\u043E\u043C\u0430\u043D\u0434. \u041F\u0435\u0440\u0432\u044B\u0439 \u0432\u0430\u0440\u0438\u0430\u043D\u0442 \u043D\u0435 \u0441\u044B\u0433\u0440\u0430\u0435\u0442\u0441\u044F \u0432 \u0441\u043B\u0443\u0447\u0430\u0435 \u043F\u0440\u043E\u0438\u0433\u0440\u044B\u0448\u0430 \u0432\u044B\u0431\u0440\u0430\u043D\u043D\u043E\u0439 \u043A\u043E\u043C\u0430\u043D\u0434\u044B, \u0432\u0442\u043E\u0440\u043E\u0439 \u2013 \u0432 \u0441\u043B\u0443\u0447\u0430\u0435 \u043D\u0438\u0447\u044C\u0435\u0439. \u041A\u043E\u043D\u0435\u0447\u043D\u043E, \u043A\u043E\u044D\u0444\u0444\u0438\u0446\u0438\u0435\u043D\u0442\u044B \u043D\u0430 \u0442\u0430\u043A\u0438\u0435 \u043C\u0430\u0442\u0447\u0438 \u043D\u0438\u0436\u0435, \u043D\u043E \u0448\u0430\u043D\u0441 \u0432\u044B\u0438\u0433\u0440\u0430\u0442\u044C \u0431\u043E\u043B\u044C\u0448\u0435. \u0418\u0433\u0440\u043E\u043A\u0443 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0432\u044B\u0431\u0440\u0430\u0442\u044C \u0432\u0430\u0440\u0438\u0430\u043D\u